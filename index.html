<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="calculator-main-block">
        <div id="display">
           0
        </div>

        <div class="calculator-block">
            <div class="block1">
                <div class="row-number">
                    <div class="button" id="procent">%</div>
                    <div class="button" id="division">/</div>
                    <div class="button" id="multiplication">*</div>
                </div>
                <div class="row-number">
                    <div class="button" id="num9">9</div>
                    <div class="button" id="num8">8</div>
                    <div class="button" id="num7">7</div>
                </div>
                <div class="row-number">
                    <div class="button" id="num6">6</div>
                    <div class="button" id="num5">5</div>
                    <div class="button" id="num4">4</div>
                </div>
                <div class="row-number">
                    <div class="button" id="num3">3</div>
                    <div class="button" id="num2">2</div>
                    <div class="button" id="num1">1</div>
                </div>
                <div class="row-number">
                    <div class="big-button button" id="num0">0</div>
                    <div class="button" id="point">.</div>
                </div>
            </div>
            <div class="block2">
                <div class="button" id="minus">-</div>
                <div class="big-button-vertical button" id="plus">+</div>
                <div class="big-button-vertical button" id="equal">=</div>
            </div>
        </div>


    </div>
</section>

<script src="script.js"></script>
</body>
</html>
